<div>
	<h1 mat-dialog-title>Create Loan</h1>

	<div mat-dialog-content>
		<form [formGroup]="createLoanForm" (ngSubmit)="createLoan()">
			<div class="row">
				<div class="col">
					<mat-form-field class="w-100">
						<mat-label>Name</mat-label>
						<input formControlName="name" matInput />
					</mat-form-field>

					@if (name?.touched) {
						@if (name?.errors?.required) {
							<p class="d-block invalid-feedback">* required</p>
						}

						@if (name?.errors?.maxlength) {
							<p class="d-block invalid-feedback">
								* maximum length of 25 characters
							</p>
						}
					}
				</div>

				<div class="col">
					<mat-form-field class="w-100">
						<mat-label>Value</mat-label>
						<input
							formControlName="value"
							matInput
							type="number"
							placeholder="0" />
					</mat-form-field>

					@if (value?.touched) {
						@if (value?.errors?.required) {
							<p class="d-block invalid-feedback">* required</p>
						}
					}
				</div>
			</div>
		</form>
	</div>

	<div mat-dialog-actions align="end">
		<button
			color="primary"
			mat-button
			(click)="createLoan()"
			[disabled]="createLoanForm.invalid">
			Create
		</button>
		<button mat-button mat-dialog-close>Cancel</button>
	</div>
</div>
