<mat-card class="mt-4">
	<mat-card-header>
		<mat-card-title>{{ title }}</mat-card-title>
	</mat-card-header>

	<mat-card-content class="mt-4">
		@if (loading) {
			<app-loading></app-loading>
		} @else {
			@if (error) {
				<p>Yamete Error</p>
			} @else {
				<p class="fs-2" [class]="valueColor">
					{{ value }}
				</p>
			}
		}
	</mat-card-content>
</mat-card>
