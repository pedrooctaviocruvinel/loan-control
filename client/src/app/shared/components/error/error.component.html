<h1 class="text-dark">{{ title }}</h1>

<div class="row">
	<div class="col">
		<div class="d-flex align-items-center justify-content-center">
			<img [src]="errorImage" [alt]="title" [title]="title" />
		</div>
	</div>

	<div class="col">
		@for (error of errors; track error) {
			<p class="d-block invalid-feedback">* {{ error }}</p>
		}
	</div>
</div>
