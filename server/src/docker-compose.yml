version: '3.8'

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./LoanControl.Presentation/Dockerfile
    ports:
      - "8080"
      - "8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
